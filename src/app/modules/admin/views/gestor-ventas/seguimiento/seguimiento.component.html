<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-h-full sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Seguimiento de Servicios</div>
        <!-- Actions -->
        <!-- <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button class="ml-4" mat-flat-button color="primary"  [routerLink]="['/pages/services/supplie/0']">
                <mat-icon>add</mat-icon>
                <span class="ml-2 mr-1">Agregar</span>
            </button>
        </div> -->
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <div class="grid">
                <table class="w-full" mat-table [dataSource]="dataSource">

                    <!-- Ticket -->
                    <ng-container matColumnDef="noTicket">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Ticket
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.noTicket}}
                            </span>
                        </td>
                    </ng-container>
                    <!-- Usuario -->
                    <ng-container matColumnDef="usuario">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Usuario
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.nombre}}
                            </span>
                        </td>
                    </ng-container>
                    <!-- Nombre -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Nombre
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.nombre}}
                            </span>
                        </td>
                    </ng-container>
                    <!-- Telefono -->
                    <ng-container matColumnDef="celular">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Telefono
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.celular}}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Estatus -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Servicios
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button class="mat-focus-indicator min-w-10 min-h-7 h-7 px-2 leading-6 ng-tns-c172-891 mat-button-base" >
                                <mat-icon class="text-green-400 icon-size-5">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>

            </div>
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                aria-label="Seleccionar pÃ¡gina">
            </mat-paginator>
        </div>



    </div>

</div>
