<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Direcciones</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

            <!-- Add  button -->
            <button class="ml-4" mat-flat-button [color]="'primary'"  [routerLink]="['/pages/direcciones/registro/0']">
                <mat-icon>add</mat-icon>
                <span class="ml-2 mr-1">Agregar</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto">
            <div class="grid">
                <table class="w-full bg-transparent" mat-table [dataSource]="dataSource">

                    <!--Calle-->
                    <ng-container matColumnDef="calle">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Calle
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.calle}}
                            </span>
                        </td>
                    </ng-container>

                    <!--NoExterior-->
                    <ng-container matColumnDef="numeroExterior">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>

                            <div class="text-md font-semibold text-primary">
                                No. Exterior
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.numeroExterior}}
                            </span>
                        </td>
                    </ng-container>

                    <!--Colonia-->
                    <ng-container matColumnDef="colonia">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Colonia
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.colonia}}
                            </span>
                        </td>
                    </ng-container>

                    <!--Municipio-->
                    <ng-container matColumnDef="municipio">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Municipio
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.municipio}}
                            </span>
                        </td>
                    </ng-container>

                    <!--Ciudad-->
                    <ng-container matColumnDef="ciudad">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Ciudad
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.ciudad}}
                            </span>
                        </td>
                    </ng-container>

                    <!--Estado-->
                    <ng-container matColumnDef="estado">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Estado
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.estado}}
                            </span>
                        </td>
                    </ng-container>

                    <!--Código Postal-->
                    <ng-container matColumnDef="codigoPostal">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Código Postal
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.codigoPostal}}
                            </span>
                        </td>
                    </ng-container>


                    <!--Editar-->
                    <ng-container matColumnDef="editar">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>

                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button class="mat-focus-indicator min-w-10 min-h-7 h-7 px-2 leading-6 ng-tns-c172-891 mat-button-base" 
                            (click)="detalleRegistro(element.id)"
                           >
                                <mat-icon class="text-green-400 icon-size-5">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <!--Borrar-->
                    <ng-container matColumnDef="borrar">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>

                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button class="mat-focus-indicator min-w-10 min-h-7 h-7 px-2 leading-6 ng-tns-c172-891 mat-button-base"
                             (click)="eliminarRegistro(element.id)">
                                <mat-icon class="text-redFuseAlertType-400 icon-size-5">delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>

            </div>
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                aria-label="Seleccionar página">
            </mat-paginator>
        </div>



    </div>

</div>
