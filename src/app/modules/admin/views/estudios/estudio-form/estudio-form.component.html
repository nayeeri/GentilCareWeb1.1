<div class="flex flex-col flex-auto min-w-0">

    <!-- <app-nav-services [opcion]="paginaActual"></app-nav-services> -->

    <!-- Main -->
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10" *ngIf="estudioSelect">
        <div class="flex flex-col w-full max-w-4xl">

            <div class="mt-2 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight">
                {{ title }}
            </div>

            <!-- Alert -->

            <!-- Form -->
            <div class="sm:p-10 sm:pb-7 shadow rounded-2xl bg-card">
                <fuse-alert *ngIf="showAlert" [showIcon]="false" [type]="alert.type">
                    {{alert.message}}
                </fuse-alert>
                <form class="space-y-3" [formGroup]="form_" #supportNgForm="ngForm">

                    <!-- calle field -->
                    <mat-form-field class="w-full">
                        <mat-label>Identificador</mat-label>
                        <input id="identificador" matInput [formControlName]="'identificador'">
                        <mat-error *ngIf="form_.get('identificador').hasError('required')">
                            Identificador es requerido
                        </mat-error>
                    </mat-form-field>

                    <!-- noExterior field -->
                    <mat-form-field class="w-full">
                        <mat-label>Nombre del estudio</mat-label>
                        <input id="estudio" matInput [formControlName]="'estudio'">
                        <mat-error *ngIf="form_.get('estudio').hasError('required')">
                            Nombre del estudio es requerido
                        </mat-error>
                    </mat-form-field>

                    <!-- Colonia field -->
                    <mat-form-field class="w-full">
                        <mat-label>Descripcion del estudio</mat-label>
                        <input id="descripcion" matInput [formControlName]="'descripcion'">
                        <mat-error *ngIf="form_.get('descripcion').hasError('required')">
                            Descripcion del estudio es requerido
                        </mat-error>
                    </mat-form-field>


                    <!-- Actions -->
                    <div class="flex items-center justify-end">
                        <button mat-button [color]="'accent'"  [routerLink]="['/pages/estudios/lista']" >
                            Cancelar
                        </button>
                        <button class="ml-2" mat-flat-button [color]="'primary'" (click)="save()">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
