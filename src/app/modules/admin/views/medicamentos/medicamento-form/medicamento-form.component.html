<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
        <div class="flex flex-col w-full max-w-4xl">

            <div class="mt-2 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight">
                {{ title }}
            </div>

            <!-- Alert -->

            <!-- Form -->
            <div class="sm:p-10 sm:pb-7 shadow rounded-2xl bg-card">
                <fuse-alert *ngIf="showAlert" [showIcon]="false" [type]="alert.type">
                    {{alert.message}}
                </fuse-alert>
                <form class="space-y-3" [formGroup]="form_" #supportNgForm="ngForm">

                    <!-- Nombre field -->
                    <mat-form-field class="w-full">
                        <mat-label>Nombre qu√≠mico</mat-label>
                        <input id="nombre" matInput [formControlName]="'nombre'">
                        <mat-error *ngIf="form_.get('nombre').hasError('required')">
                            Nombre es requerido
                        </mat-error>
                    </mat-form-field>

                    <!-- Farmaco field -->
                    <mat-form-field class="w-full">
                        <mat-label>Farmaco</mat-label>
                        <input id="farmaco" matInput [formControlName]="'farmaco'">
                        <mat-error *ngIf="form_.get('farmaco').hasError('required')">
                            Nombre del farmaco es requerido
                        </mat-error>
                    </mat-form-field>

                    <!-- Descripcion field -->
                    <mat-form-field class="w-full">
                        <mat-label>Descripcion del farmaco</mat-label>
                        <input id="descripcion" matInput [formControlName]="'descripcion'">
                        <mat-error *ngIf="form_.get('descripcion').hasError('required')">
                            Descripcion del estudio es requerido
                        </mat-error>
                    </mat-form-field>

                    <!-- presentacion field -->
                    <mat-form-field class="w-full">
                        <mat-label>Presentacion</mat-label>
                        <input id="descripcion" matInput [formControlName]="'presentacion'">
                        <mat-error *ngIf="form_.get('presentacion').hasError('required')">
                            Presentacion es requerido
                        </mat-error>
                    </mat-form-field>

                    <!-- Costo -->
                    <mat-form-field class="w-full">
                        <mat-label>Costo</mat-label>
                        <input id="costo" matInput [formControlName]="'costo'" (keypress)="numberOnly($event)">
                        <mat-error *ngIf="form_.get('costo').hasError('required')">
                            Costo es requerido
                        </mat-error>
                    </mat-form-field>

                    <!-- Existencia -->
                    <div class="w-full">
                        <mat-label>Existencia</mat-label>&nbsp;
                        <mat-slide-toggle [formControlName]="'existencia'" checked="true" ></mat-slide-toggle>
                    </div>

                    <!-- Actions -->
                    <div class="flex items-center justify-end">
                        <button mat-button [color]="'accent'"  [routerLink]="['/pages/medicamentos/lista']" >
                            Cancelar
                        </button>
                        <button class="ml-2" mat-flat-button [color]="'primary'" (click)="save()">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
