<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-h-full sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Medicamentos</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

            <!-- Add  button -->
            <button class="ml-4" mat-flat-button color="primary"  [routerLink]="['/pages/medicamentos/registro/0']">
                <mat-icon>add</mat-icon>
                <span class="ml-2 mr-1">Agregar</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto">
            <div class="grid">
                <table class="w-full" mat-table [dataSource]="dataSource">

                    <!--Nombre-->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Farmaco
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.farmaco}}
                            </span>
                        </td>
                    </ng-container>

                    <!--NoExterior-->
                    <ng-container matColumnDef="descripcion">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>

                            <div class="text-md font-semibold text-primary">
                                Descripcion
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.descripcion}}
                            </span>
                        </td>
                    </ng-container>

                    <!--Costo-->
                    <ng-container matColumnDef="costo">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Costo
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.costo ? elemento.costo  : 0 | currency}}
                            </span>
                        </td>
                    </ng-container>

                    <!--Existencia-->
                    <ng-container matColumnDef="existencia">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Existencia
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.existencia ? element.existencia ? 'Si' : 'No'  : 'No' }}
                            </span>
                        </td>
                    </ng-container>


                    <!--Borrar-->
                    <ng-container matColumnDef="borrar">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>

                        </th>
                        <td mat-cell *matCellDef="let element">
                        <button class="mat-focus-indicator min-w-10 min-h-7 h-7 px-2 leading-6 ng-tns-c172-891 mat-button-base"
                            (click)="eliminarRegistro(element.medicamentoId)">
                            <mat-icon class="text-redFuseAlertType-400 icon-size-5">delete</mat-icon>
                        </button>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>

            </div>
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                aria-label="Seleccionar pÃ¡gina">
            </mat-paginator>
        </div>



    </div>

</div>
