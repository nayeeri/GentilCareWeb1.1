<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Perfiles</div>
        <!-- Actions -->
        <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">

           
            <button class="ml-4" mat-flat-button [color]="'primary'" [routerLink]="['/pages/perfiles/registro/0']">
                <mat-icon>add</mat-icon>
                <span class="ml-2 mr-1">Agregar</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto">
            <div class="grid">
                <table class="w-full bg-transparent" mat-table [dataSource]="dataSource">

                    <!--Correo-->
                    <ng-container matColumnDef="correo">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Correo electrónico
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.correo}}
                            </span>
                        </td>
                    </ng-container>

                    <!--Nombre-->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Nombre
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.nombre}}
                            </span>
                        </td>
                    </ng-container>

                    <!--Apellido-->
                    <ng-container matColumnDef="apellidoPaterno">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Apellido Paterno
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.apellidoPaterno}}
                            </span>
                        </td>
                    </ng-container>

                    <!--Telefono-->
                    <ng-container matColumnDef="telefono">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Teléfono
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.telefono}}
                            </span>
                        </td>
                    </ng-container>
                    <!--Editar-->
                    <ng-container matColumnDef="editar">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>

                        </th>
                        <td mat-cell *matCellDef="let element">
                            <button *ngIf=" role === 'Usuario' || role==='Socio'"
                                class="mat-focus-indicator min-w-10 min-h-7 h-7 px-2 leading-6 ng-tns-c172-891 mat-button-base"
                                (click)="irDetalle(element.id)">
                                <mat-icon class="text-green-400 icon-size-5">edit</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>
                <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                    aria-label="Seleccionar página">
                </mat-paginator>
            </div>
            <!-- Tabla Semana Colaborador-->
            <table class="w-full bg-transparent" mat-table [dataSource]="dataSourceWeek"
                *ngIf="role === 'Colaborador'">

                <ng-container *ngFor="let day of displayedColumnsWeek">
                    <ng-container [matColumnDef]="day">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                {{day}}
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                12:00 hrs
                            </span>
                        </td>
                    </ng-container>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumnsWeek"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsWeek;"></tr>

            </table>

        </div>



    </div>

</div>
