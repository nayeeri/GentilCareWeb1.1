<div class="flex flex-col flex-auto min-w-0">
    <!-- Main -->
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">
        <div class="flex flex-col w-full max-w-4xl">

            <div class="mt-2 text-4xl sm:text-7xl font-extrabold tracking-tight leading-tight">
                {{ title }}
            </div>

            <!-- Alert -->

            <!-- Form -->
            <div class="sm:p-10 sm:pb-7 shadow rounded-2xl bg-card" *ngIf="especialidadSelect">
                <fuse-alert *ngIf="showAlert" [showIcon]="false" [type]="alert.type">
                    {{alert.message}}
                </fuse-alert>
                <form class="space-y-3" [formGroup]="form_" #supportNgForm="ngForm">

                    <!-- noExterior field -->
                    <mat-form-field class="w-full">
                        <mat-label>Nombre de la especialidad</mat-label>
                        <input id="nombre" matInput [formControlName]="'nombre'">
                        <mat-error *ngIf="form_.get('nombre').hasError('required')">
                            Nombre de la especialidad es requerido
                        </mat-error>
                    </mat-form-field>

                    <!-- Colonia field -->
                    <mat-form-field class="w-full">
                        <mat-label>Costo por consulta</mat-label>
                        <input id="costo" matInput [formControlName]="'costo'">
                        <mat-error *ngIf="form_.get('costo').hasError('required')">
                            Costo de la especialidad es requerido
                        </mat-error>
                    </mat-form-field>


                    <!-- Actions -->
                    <div class="flex items-center justify-end">
                        <button mat-button [color]="'accent'"  [routerLink]="['/pages/especialidades/lista']" >
                            Cancelar
                        </button>
                        <button class="ml-2" mat-flat-button [color]="'primary'" (click)="save()">
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
