<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-h-full sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">&nbsp;</div>
        <!-- Actions -->
        <!-- <div class="flex shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <button class="ml-4" mat-flat-button color="primary"  [routerLink]="['/pages/services/supplie/0']">
                <mat-icon>add</mat-icon>
                <span class="ml-2 mr-1">Agregar</span>
            </button>
        </div> -->
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <div class="grid">
                <table class="w-full" mat-table [dataSource]="dataSource">
                    <!-- Nombre -->
                    <ng-container matColumnDef="nombre">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Nombre
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.nombre}}
                            </span>
                        </td>
                    </ng-container>
                    <!-- Apellido Paterno -->
                    <ng-container matColumnDef="apellidoPaterno">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Apellido Paterno
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.apellidoPaterno}}
                            </span>
                        </td>
                    </ng-container>
                    <!-- Apellido Materno -->
                    <ng-container matColumnDef="apellidoMaterno">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Apellido Materno
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.apellidoMaterno}}
                            </span>
                        </td>
                    </ng-container>
                    <!-- Parentezco -->
                    <ng-container matColumnDef="parentezco">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Parentezco
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                                {{element.parentezco}}
                            </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>

            </div>
            <mat-paginator [length]="length" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                aria-label="Seleccionar pÃ¡gina">
            </mat-paginator>
        </div>



    </div>

</div>
