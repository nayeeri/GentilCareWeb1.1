<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Video</div>
        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button mat-raised-button [color]="'warn'" (click)="regresar()">
                Terminar Video Consulta
            </button>
        
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden" *ngIf=" role=== 'Colaborador'">
        <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto">

            
           

            <div class="grid">
                <!-- Principal-->
                <table class="w-full bg-transparent" mat-table [dataSource]="dataSource">
                    <ng-container matColumnDef="">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Fecha de Consulta:
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                            </span>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                            Nombre del Paciente:
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                            </span>
                        </td>

                    </ng-container>
                    <ng-container matColumnDef="">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Motivo:
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                            </span>
                        </td>
                    
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <br />
                <div
                    class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
                    <!-- Title -->
                    <div class="text-xl font-extrabold tracking-tight">Farmacos</div>
                </div>


                <!-- Farmacos-->
                <table class="w-full bg-transparent" mat-table [dataSource]="dataSource">
                    <!--No-->
                    <ng-container matColumnDef="">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                No
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                            </span>
                        </td>
                    </ng-container>
                    <!--Farmaco-->
                    <ng-container matColumnDef="">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Farmaco
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                            </span>
                        </td>
                    </ng-container>

                    <!--Dosis-->
                    <ng-container matColumnDef="">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                            Dosis
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                            </span>
                        </td>
                    </ng-container>

                    <!--Frecuencia-->
                    <ng-container matColumnDef="">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                            Frecuencia
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                            </span>
                        </td>
                    </ng-container>
                    <!--Duracion-->
                    <ng-container matColumnDef="">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Duración
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                            </span>
                        </td>
                    </ng-container>
                    <!--Modo de administración-->
                    <ng-container matColumnDef="">
                        <th mat-header-cell class="bg-gray-100 " *matHeaderCellDef>
                            <div class="text-md font-semibold text-primary">
                                Modo de administración
                            </div>
                        </th>
                        <td mat-cell *matCellDef="let element">
                            <span class="pr-6 whitespace-nowrap">
                            </span>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
                    <button mat-raised-button [color]="'primary'" >
                       Registrar Farmaco
                    </button>
                
                </div>
             

                
            </div>
        </div>
    </div>
</div>
