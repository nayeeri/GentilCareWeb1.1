<div class="flex flex-col flex-auto items-center sm:justify-center min-w-0 md:p-8">
    <div class="flex md:w-full md:max-w-6xl sm:rounded-2xl sm:shadow overflow-hidden sm:bg-card">
        <div
            class="relative hidden md:flex flex-auto items-center justify-center h-full p-16 lg:px-28 overflow-hidden bg-background dark:border-r">
            <!-- Background - @formatter:off -->
            <!-- Rings -->
            <svg class="absolute inset-0 pointer-events-none" viewBox="0 0 960 540" width="100%" height="100%"
                preserveAspectRatio="xMidYMax slice" xmlns="http://www.w3.org/2000/svg">
                <g class="opacity-25" fill="none" stroke="currentColor" stroke-width="100">
                    <circle r="234" cx="196" cy="23"></circle>
                    <circle r="234" cx="790" cy="491"></circle>
                </g>
            </svg>
            <!-- Dots -->
            <svg class="absolute -top-16 -right-16" viewBox="0 0 220 192" width="220" height="192" fill="none">
                <defs>
                    <pattern id="837c3e70-6c3a-44e6-8854-cc48c737b659" x="0" y="0" width="20" height="20"
                        patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
                    </pattern>
                </defs>
                <rect width="220" height="192" fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
            </svg>
            <!-- @formatter:on -->
            <!-- Content -->
            <div class="z-10 relative w-full max-w-2xl">
                <div class="text-7xl font-bold leading-none text-gray-100">
                    <div>Bienvenido</div>

                </div>
                <div class="mt-6 text-lg tracking-tight leading-6 text-black-400">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                </div>

            </div>
        </div>
        <div class="w-full sm:w-auto py-8 px-4 sm:p-12 md:p-16">
            <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
                <!-- Logo -->
                <div class="w-12">
                    <img src="assets/images/logo.png">
                </div>



                <!-- Alert -->
                <fuse-alert class="mt-8 -mb-4" *ngIf="showAlert" [appearance]="'outline'" [showIcon]="false"
                    [type]="alert.type" [@shake]="alert.type === 'error'">
                    {{alert.message}}
                </fuse-alert>

                <!-- Sign in form -->
                <form class="mt-8" [formGroup]="validatePinForm" #signInNgForm="ngForm">

                    <!-- Email field -->
                    <mat-form-field class="w-full">
                        <mat-label>Verificaci√≥n de Cuenta Pin</mat-label>
                        <input id="pin" matInput [formControlName]="'pin'">
                        <mat-error *ngIf="validatePinForm.get('pin').hasError('required')">
                            Pin es requerido
                        </mat-error>

                    </mat-form-field>




                    <!-- Submit button -->
                    <button class="fuse-mat-button-large w-full mt-6" mat-flat-button [color]="'primary'"
                        [disabled]="validatePinForm.disabled" (click)="validate()">
                        <span *ngIf="!validatePinForm.disabled">
                            Validar Cuenta
                        </span>


                        <mat-progress-spinner *ngIf="validatePinForm.disabled" [diameter]="24" [mode]="'indeterminate'">
                        </mat-progress-spinner>
                    </button>
                    <a class="ml-1 text-primary-500 hover:underline">Volver a mandar PIN
                    </a>

                    <!-- Single sign-on buttons -->

                    <div class="mt-8 text-md font-medium text-secondary">
                        <span>Regresar al</span>
                        <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/home']">Inicio
                        </a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
